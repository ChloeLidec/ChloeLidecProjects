<div id="creneau{{soutien.id_soutien}}" class="d-flex flex-column p-2 m-2 border border-1 w-50 rounded justify-content-evenly">
    <fieldset name="{{soutien.id_soutien}}" class="d-flex flex-column">
        <legend>Creneau ajouté</legend>
        <input name="soutienaj" type="hidden" value="{{soutien.id_soutien}}" />
        <div class="d-flex flex-row">
            <div class="d-flex flex-row m-2">
                <label class="m-1 align-self-center" for="datesoutaj">Le</label>
                <select class="form-select m-1" name="datesoutaj" id="">
                    {% for jour in jours %}
                    <option value="{{jour}}">{{jour}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="d-flex flex-row m-2">
                <label class="m-1 align-self-center" for="h_debaj">A </label>
                <input class="m-1" type="time" name="h_debaj"
                    value="14:00">
            </div>
            <div class="d-flex flex-row m-2">
                <label class="m-1 align-self-center" for="matsoutaj">Matière</label>
                <select class="form-select m-1" name="matsoutaj" hx-get="{% url 'Param:get-profs' %}" hx-target="#profs{{soutien.id_soutien}}" hx-vals='{"semaine":"{{semaine_act.id_semaine}}"}'>
                    {% for mat in matieres %}
                    <option value="{{mat.id_matiere}}">{{mat.nom_matiere}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="d-flex flex-row m-2" id="profs{{soutien.id_soutien}}">
                {% include 'profs.html' %}
            </div>
    
            <button class="btn btn-primary m-2" hx-post='{% url "Param:suppr-soutien" soutien.id_soutien %}' hx-target='#soutiens'
            hx-vals='{"semaine_act":"{{semaine_act.id_semaine}}"}'>
                Supprimer
            </button>
        </div>
    </fieldset>
</div>
<div id="ajout-creneau" class="d-flex w-25 align-self-center justify-content-center">
    <button class="btn btn-primary" hx-get='{% url "Param:creneau" %}'
                                    hx-target='#ajout-creneau'
                                    hx-swap='outerHTML'
                                    hx-vals='{"semaine_act":"{{semaine_act.id_semaine}}"}'>
        Ajouter un créneau à la semaine {{ semaine_act.id_semaine }}
    </button></div>
