{% extends 'basegen.html' %}
{% load static %}

{% block head %}
<title>Inscription</title>
<link rel="stylesheet" href="{% static 'css/connexion.css' %}" />
{% endblock %}

{% block center %}
<main id="page_inscription">
  <section class="vh-100 custom-section">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center vh-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
            alt="Sample image" />
        </div>

        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form action="{% url 'user:register' %}" method="POST">
            {% csrf_token %}

            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">S'inscrire</p>
            </div>

            {% if messages %}
            <ul class="messages">
              {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}

            <!-- Username input -->
            <div class="form-outline mb-4">
              <input type="text" id="form4Example3" class="form-control form-control-lg"
                placeholder="Entrez un nom d'utilisateur" name="username" required />
              <label class="form-label" for="form3Example3">Nom d'utilisateur</label>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form4Example2" class="form-control form-control-lg"
                placeholder="Entrez une adresse e-mail" name="email" required />
              <label class="form-label" for="form3Example2">Adresse email univ</label>
            </div>
            <!-- Nom input -->
            <div class="form-outline mb-4">
              <input type="nom" id="form4Example2" class="form-control form-control-lg" placeholder="Entrez votre nom"
                name="nom" required />
              <label class="form-label" for="form3Example2">Nom</label>
            </div>

            <!-- Prenom input -->
            <div class="form-outline mb-4">
              <input type="prenom" id="form4Example2" class="form-control form-control-lg"
                placeholder="Entrez votre prénom" name="prenom" required />
              <label class="form-label" for="form3Example2">Prénom</label>
            </div>
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="form4Example4" class="form-control form-control-lg"
                placeholder="Entrez un mot de passe" name="password" required />
              <label class="form-label" for="form3Example4">Mot de passe</label>
            </div>

            <!-- Password input x2 -->
            <div class="form-outline mb-3">
              <input type="password" id="form4Example5" class="form-control form-control-lg"
                placeholder="Confirmer le mot de passe" name="password2" required />
              <label class="form-label" for="form3Example4">Verifier mot de passe</label>
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">S'inscrire</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>
{% endblock %}
