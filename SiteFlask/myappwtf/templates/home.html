{% extends 'base.html' %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static',
filename='home.css')}}">
{% endblock %}
{% block content %}
<h1>{{title}}</h1>
<div class="sample">
{% for x in books %}
<a href="{{url_for('detail', id=x.id)}}">
<img src="{{ url_for('static', filename='images/'+x.img) }}"
alt="{{x.title}}" title="{{x.title}}">
</a>
{% endfor %}
</div>
<div class="Authors">
<h1>Authors:</h1>
<ul>
{% for author in authors %}
<li><a href="{{ url_for('detail_author', id=author.id) }}">
{{author.name}}</a></li>
{% endfor %}
</ul>
<a href="{{url_for('add_author',id=-1)}}" class="btn btn-primary">Ajouter un auteur</a>
</div>
{% endblock %}
