{% extends 'base.html' %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static',
filename='home.css')}}">
<link rel="stylesheet" href="{{ url_for('static',
filename='detail.css')}}">
{% endblock %}
{% block content %}
<h1>Résultats livres</h1>
{% for book in books %}
    <h2>{{book.title}}</h2>
    <div>
        <a href="{{url_for('detail', id=book.id)}}">
    <img src="{{ url_for('static', filename='images/'+book.img) }}"
    alt="{{book.title}}"></a>
    </div>
{% endfor %}

<h1>Résultats auteurs</h1>
{% for author in authors %}
    <div>
    <a href="{{url_for('detail_author', id=author.id)}}">
        <h2>{{author.name}}</h2>
    </a>
    <a href="{{url_for('edit_author', id=author.id)}}">Edit</a>
    </div>
{% endfor %}
{% endblock %}
