{% extends 'base.html' %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static',
filename='home.css')}}">
<link rel="stylesheet" href="{{ url_for('static',
filename='detail.css')}}">
{% endblock %}
{% block content %}
<h1>Genre: {{ genre.name }}</h1>
<a href="{{ url_for ('edit_genre', id= genre.id) }}">
    <button type="button" class="btn btn-primary">Edit</button>
</a>
<a href="{{ url_for ('delete_genre', id= genre.id) }}">
    <button type="button" class="btn btn-primary">Delete</button>
</a>
<h2>Books:</h2>
<ul>
{% for book in books %}
<li><a href="{{ url_for('detail', id=book.id) }}">
    <img src="{{ url_for('static', filename='images/'+book.img) }}"
alt="{{book.title}}"></a>
<p id="prix">{{book.price}} â‚¬</p>
</li>
{% endfor %}
</ul>
{% endblock %}
